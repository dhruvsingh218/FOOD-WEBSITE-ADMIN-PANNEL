<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Hound - Admin Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
            margin-left: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-container input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-container .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            opacity: 0.7;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #ff4757;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #ff4757;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #error-message {
            color: #ff4757;
            margin-top: 15px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        /* Video Background Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-bubble linear infinite;
        }

        /* Animated Text Styles */
        .animated-text {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            overflow: hidden;
            margin-left: 20px;
        }

        .animated-text .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotate(45deg);
            animation: reveal-text 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            will-change: transform, opacity;
        }

        @keyframes reveal-text {
            0% {
                opacity: 0;
                transform: translateY(50px) rotate(45deg);
            }
            70% {
                opacity: 0.7;
                transform: translateY(-5px) rotate(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        /* Staggered Animation Delays */
        .animated-text .letter:nth-child(1)  { animation-delay: 0.1s; }
        .animated-text .letter:nth-child(2)  { animation-delay: 0.2s; }
        .animated-text .letter:nth-child(3)  { animation-delay: 0.3s; }
        .animated-text .letter:nth-child(4)  { animation-delay: 0.4s; }
        .animated-text .letter:nth-child(5)  { animation-delay: 0.5s; }
        .animated-text .letter:nth-child(6)  { animation-delay: 0.6s; }
        .animated-text .letter:nth-child(7)  { animation-delay: 0.7s; }
        .animated-text .letter:nth-child(8)  { animation-delay: 0.8s; }
        .animated-text .letter:nth-child(9)  { animation-delay: 0.9s; }
        .animated-text .letter:nth-child(10) { animation-delay: 1.0s; }
        .animated-text .letter:nth-child(11) { animation-delay: 1.1s; }
        .animated-text .letter:nth-child(12) { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="bg-animation" id="background-bubbles"></div>
    
    <div class="login-container">
        <div class="logo"></div>
        <div class="animated-text">
            <span class="letter">A</span>
            <span class="letter">d</span>
            <span class="letter">m</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter"> </span>
            <span class="letter">L</span>
            <span class="letter">o</span>
            <span class="letter">g</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
        </div>
        <form id="login-form">
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" required>
                <span class="icon">‚úâÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="icon">üîí</span>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="error-message">Invalid email or password</p>
        </form>
    </div>

    <script>
        // Predefined admin credentials
        const ADMIN_EMAIL = 'admin@hungerhound.com';
        const ADMIN_PASSWORD = 'HungerHound2024!';

        // Background Bubble Animation
        function createBubbles() {
            const backgroundBubbles = document.getElementById('background-bubbles');
            const bubbleCount = 20;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bg-bubble');
                
                // Random size
                const size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                bubble.style.animationDuration = `${Math.random() * 20 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                bubble.style.opacity = Math.random() * 0.3 + 0.1;

                backgroundBubbles.appendChild(bubble);
            }
        }

        // Login Form Handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Simple authentication check
            if (emailInput.value === ADMIN_EMAIL && passwordInput.value === ADMIN_PASSWORD) {
                // Successful login
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                emailInput.value = '';
                passwordInput.value = '';
            }
        });

        // Initialize background bubbles
        document.addEventListener('DOMContentLoaded', () => {
            createBubbles();

            // Interactive Text Animation
            const letters = document.querySelectorAll('.animated-text .letter');
            letters.forEach(letter => {
                letter.addEventListener('mouseenter', () => {
                    letter.style.transform = 'scale(1.2) rotate(10deg)';
                    letter.style.color = '#ff6b81';
                    letter.style.transition = 'transform 0.3s ease, color 0.3s ease';
                });

                letter.addEventListener('mouseleave', () => {
                    letter.style.transform = 'scale(1) rotate(0)';
                    letter.style.color = 'white';
                });
            });

            // Ensure video plays continuously
            const video = document.querySelector('.video-background video');
            video.addEventListener('ended', () => {
                video.play();
            });
        });
    </script>
</body>
</html>
